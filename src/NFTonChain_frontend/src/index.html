<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NFTonChain</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
      <form class="balance" action="#">
        <label for="identity">Enter your identity: &nbsp;</label>
        <input id="identity" alt="Identity" type="text" />
        <button type="submit">Get My Balance</button>
      </form>
      <section id="balance"></section>
      <form class="limit" action="#">
        <button type="submit">Get Collection Max Limit</button>
      </form>
      <section id="limit"></section>
      <form class="token" action="#">
        <label for="tokenID">Enter the token ID: &nbsp;</label>
        <input id="tokenID" alt="TokenID" type="text" />
        <button type="submit">Get Owner</button>
      </form>
      <section id="owner"></section>
    </main>
  </body>
</html>
